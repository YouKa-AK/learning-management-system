<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

/* ===== PAGE BACKGROUND ===== */
body {
    min-height: 100vh;
    background:
        linear-gradient(rgba(15,118,110,0.75), rgba(14,165,164,0.75)),
        url("college.jpg") center/cover no-repeat;
}

/* ===== TOP HEADER (LOGO AREA) ===== */
.top-header {
    height: 90px;
    display: flex;
    align-items: center;
    padding: 0 2rem;

    background:
        linear-gradient(
            rgba(255,255,255,0.95),
            rgba(255,255,255,0.85)
        ),
        url("icollege.jpg") center/cover no-repeat;
}

.top-header img {
    height: 55px;
}

/* ===== NAVBAR ===== */
.navbar {
    height: 80px;
    background: linear-gradient(135deg, #0f766e, #0ea5a4);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    color: white;
}

.navbar h2 {
    font-size: 1.4rem;
    font-weight: 600;
}

/* ===== NAV LINKS ===== */
.nav-links {
    display: flex;
    gap: 1.2rem;
}

.nav-links a {
    text-decoration: none;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-weight: 500;
    transition: 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
    background: rgba(255,255,255,0.2);
}

/* ===== MAIN CONTENT ===== */
.container {
    padding: 3rem 2rem;
    display: flex;
    justify-content: center;
}

/* ===== WELCOME CARD ===== */
.welcome-box {
    background: white;
    width: 100%;
    max-width: 700px;
    padding: 2.5rem;
    border-radius: 18px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
}

.welcome-box h3 {
    color: #0f766e;
    margin-bottom: 0.6rem;
}

.welcome-box p {
    color: #475569;
    font-size: 1rem;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {

    .top-header {
        justify-content: center;
    }

    .navbar {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        gap: 0.8rem;
    }

    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
    }

    .container {
        padding: 2rem 1rem;
    }
}
</style>
</head>

<body>

<!-- ===== TOP HEADER ===== -->
<div class="top-header">
    <img src="logofull.png" alt="College Logo">
</div>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <h2>LMS Student Dashboard</h2>

    <div class="nav-links">
        <a href="student_dashboard.html" class="active">Dashboard</a>
        <a href="courses.html">Courses</a>
        <a href="assignments.html">Assignments</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Logout</a>
    </div>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div class="container">
    <div class="welcome-box">
        <h3>Welcome, Student ðŸ‘‹</h3>
        <p>
            This dashboard provides access to your enrolled courses and assignments.
            Please use the navigation bar above to continue.
        </p>
    </div>
</div>

</body>
</html>
